<div class="ft">

  <h2 class="ft__ta-caption">Подсчет статистики</h2>

  <h4>Пример оформления:</h4>

  <code class="ft_content">
    <pre>{{ example }}</pre>
  </code>
</div>


<input
  class="ft__file"
  type="file"
  id="files"
  (change)="onFileSelected($event)"
  accept=".txt"
>


<ng-template [ngIf]="fileContent">
  <h4>Матчи:</h4>

  <code class="ft_content">
    <pre>{{ fileContent }}</pre>
  </code>
</ng-template>

<table class="ft__table">
  <tbody class="ft__body">
    <tr
      class="ft__row"
      *ngFor="let team of statHash | keyvalue"
    >
      <td>{{team.key}}</td>
      <td>
    <tr class="ft__table-caption">
      <td>Игрок</td>
      <td>К-во игр</td>
      <td>К-во голов</td>
    </tr>

    <tr
      class="ft__table-data"
      *ngFor="let player of team.value | keyvalue"
    >
      <td>{{ player.key }}</td>
      <td>{{ player.value.games }}</td>
      <td>{{ player.value.goals }}</td>
    </tr>
    </td>
    </tr>
  </tbody>
</table>
